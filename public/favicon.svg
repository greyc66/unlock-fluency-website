  <rect x="93" y="100" width="4" height="8" fill="#2c3e50"/>
  
  <!-- Highlight on speech bubble -->
  <path d="M30 30 Q40 25 60 30" fill="none" stroke="#ecf0f1" stroke-width="2" opacity="0.7"/>
